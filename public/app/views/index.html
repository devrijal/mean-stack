<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> MY MEAN App</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- JS -->
	<!-- load Angular and angular-route via CDN -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- controllers -->
	<script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/userCtrl.js"></script>

	<!-- Services -->
	<script type="text/javascript" src="app/services/authService.js"></script>

	<!-- main Angular app files -->
	<script type="text/javascript" src="app/app.routes.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!--Navbar -->
<header>
	<div class="navbar navbar-inverse" ng-if="main.loggedIn">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">
					<span class="glyphicon glyphicon-fire text-danger">
					</span>
					User CRM
				</a>

				<ul class="nav navbar-nav">
					<li>
						<a href="/users">
							<span class="glyphicon glyphicon-user">
							</span>
							Users
						</a>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn">
						<a href="/login"> Login </a>
					</li>
					<li ng-if="main.loggedIn" class="navbar-text">
						Hello {{ main.user.name }} !
					</li>
					<li ng-if="main.loggedIn">
						<a href="#" ng-click="main.doLogout()">
							Logout
						</a>	
					</li>
				</ul>

			</div>
		</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view>

	</div>
</main>

</body>
</html>
